{% extends "base.html" %} {% block contain %}
<h1>Update task</h1>
<form method="post">
    {% csrf_token %}
    {% comment %} {% for field in form %}
        <div>
            {{ field.label }}
            {{field}}
        </div>
        {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    {% endfor %} {% endcomment %}
    {{form.as_p}}
    <button type="submit">Update</button>
</form>

{% endblock %}
